<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../assets/css/index.css">
</head>
<body>

    <form>
        <h1>Sign Up</h1>
        <div class="name">
            <div>
                <label>First name</label>
            <input id="firstname" name="firstname" type="text" class="input" pattern="[a-zA-Z]+" >
            </div>
            <div class="lastname">
                <label>Last Name</label>
            <input id="lastname" name="lastname" type="text" class="input" pattern="[a-zA-Z]+" >
            </div>
        </div>
            <label>Username</label>
            <input id="username" name="username" type="text" pattern="[a-zA-Z0-9]+" class="input" required>
            <label>D.O.B</label>
            <input id="dob" name="dob" type="date"  class="input" required>
            <label>Mail Id</label>
            <input id="email" name="email" type="email" class="input"  required>
            <label>Mobile Number</label>
            <input id="mobilenumber" name="mobilenumber" type="tel"   class="input"  required>
            <label>Password</label>
            <input id="password" name="password" type="password" class="input" pattern = "[a-zA-Z0-9!-@]+"  required>
            <label>Confirm Password</label>
            <input id="confirmpassword" name="confirmpassword" type="password"  class="input" pattern = "[a-zA-Z0-9!-@]+" 
            required>
            <button>Submit</button>
            <a href="../index.html">Already have account</a>

    </form>
    
</body>
</html>
